# Nginx configuration for ExoCall Dashboard
# This file should be copied to nginx configuration directory

upstream exocall_backend {
    server localhost:8006;
    keepalive 64;
}

upstream exocall_frontend {
    server localhost:3000;
    keepalive 64;
}

# HTTP server - Redirects to HTTPS (uncomment for SSL)
# server {
#     listen 80;
