# Nginx configuration for ExoCall Dashboard - VPS Production
# This file should be copied to nginx configuration directory on your VPS

upstream exocall_backend {
    server localhost:8006;
    keepalive 64;
}

upstream exocall_frontend {
    server localhost:3000;
    keepalive 64;
}

